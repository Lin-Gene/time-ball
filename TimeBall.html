<!DOCTYPE html>
<html>

<head>
    <title>Time Ball - Watch Timer Tool</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="TimeBall.css">
</head>

<body>
    <div class="container-fluid body-container">
        <h1 class="border-bottom border-primary text-center">Watch Time Input</h1>
        <div class="row row mb-2 pb-2 mt-2"></div>
        <div class="row row mb-5 pb-5 mt-5 justify-content-center align-middle text-center">
            <div class="col-5">


                <form id="watchInputForm" action="">
                    <input type="time" name="watchTime">
                    <div class="row px-5 pt-3">
                        <button class="btn btn-primary btn-lg">Measure</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row row mt-5 text-start align-self-middle">
            <div class="col-md-2 order-md-first">

            </div>
            <div class="col-md-10 order-md-last">
                <h2>Measurement Records:</h2>
                <ul id="records">
                </ul>
            </div>
            
        </div>
    </div>






    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="TimeBall.js"></script>

</html>
